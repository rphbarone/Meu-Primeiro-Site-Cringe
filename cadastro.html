<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/formatos.css" />
    <title>Receitas Tio Raphael</title>
  </head>
  <nav
    class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary"
    data-bs-theme="dark"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="home.html">Home</a>
          <a class="nav-link" href="receitas.html">Receitas</a>
          <a class="nav-link active" aria-current="page" href="cadastro.html"
            >Cadastro</a
          >
        </div>
      </div>
    </div>
  </nav>
  <body>
    <main>
      <section id="cadastro" class="show">
        <div class="container-fluid">
          <h2><strong>Efetue seu Cadastro</strong></h2>
          <form class="row" id="cadastroForm">
            <div class="row mt-2">
              <label class="col-1" for="nome">Nome:</label>
              <input
                class="input-form col-7"
                type="text"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>

            <div class="row mt-2">
              <label class="col-1" for="email">E-mail:</label>
              <input
                class="input-form col-7"
                type="email"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>

            <div class="row mt-2">
              <label class="col-1" for="cep">CEP:</label>
              <input
                class="input-form col-3"
                type="text"
                id="cep"
                placeholder="Digite seu CEP"
              />
            </div>

            <div class="row mt-2">
              <label class="col-1" for="rua">Rua:</label>
              <input
                class="input-form col-7"
                type="text"
                id="rua"
                placeholder="Digite o nome da sua rua"
              />
            </div>

            <div class="row mt-2">
              <label class="col-1" for="numero">Nº:</label>
              <input
                class="input-form col-1"
                type="text"
                id="numero"
                placeholder="Nº"
              />
              <label class="col-2" for="complemento">Complemento:</label>
              <input
                class="input-form col-2"
                type="text"
                id="complemento"
                placeholder="Digite o complemento"
              />
            </div>

            <div class="row mt-2">
              <label class="col-1" for="cidade">Cidade:</label>
              <input
                class="input-form col-5"
                type="text"
                id="cidade"
                placeholder="Digite o nome da sua cidade"
              />
              <label class="col-1" for="uf">UF:</label>
              <input
                class="input-form col-1"
                type="text"
                id="uf"
                placeholder="UF"
              />
              <div class="col-4">
                <button class="btn btn-dark px-5" type="submit">
                  Cadastrar
                </button>
              </div>
            </div>

            <!-- Div para exibir a mensagem de sucesso -->
            <div id="mensagemSucesso" style="display: none; margin-top: 20px">
              <strong>
                ><p style="color: rgb(0, 0, 0)">
                  -- Cadastro realizado com sucesso! Verifique sua caixa de
                  entrada para a confirmação. --
                </p></strong>
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>© Tio Raphael 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("cadastroForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            setTimeout(function () {
              document.getElementById("mensagemSucesso").style.display =
                "block";
            }, 1000);
          });
      });
    </script>
  </body>
</html>
